<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">UMD Bus Routes</div>
      <button class="button" onclick="loadData()">Load Some JSON</button>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>


    function loadData() {
      fetch('https://api.umd.io/v0/bus/routes')
        .then(res => res.json())
        .then(res => {
        console.log(res);
          return res;
        })
        .then(res => res.map(c => c.title + "" + c.route_id))
        .then(res => document.querySelector(".content").innerText = res);


        //.then(res => document.querySelector(".content").innerText = res);


    }

  </script>
</body>

</html>
